<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>GeoAR Test - prova</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
}

/* ğŸ“· cÃ mera */
#camera {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

/* ğŸ—ºï¸ mapa */
#map {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  background: transparent;
}

/* ğŸšï¸ controls */
#controls {
  position: fixed;
  bottom: 20px;
  left: 20px;
  right: 20px;
  z-index: 999;
  background: rgba(0,0,0,0.5);
  padding: 10px;
  border-radius: 10px;
  color: white;
  font-family: sans-serif;
}
</style>
</head>

<body>

<video id="camera" autoplay playsinline muted></video>
<div id="map"></div>

<div id="controls">
TransparÃ¨ncia mapa:
<input type="range" id="opacity" min="0" max="1" step="0.05" value="0.7">
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

<script>
// ğŸ“· activar cÃ mera
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
.then(stream => {
  document.getElementById("camera").srcObject = stream;
})
.catch(err => {
  alert("Error cÃ mera: " + err);
});

// ğŸ—ºï¸ mapa base
var map = L.map('map', {
  zoomControl: true,
  attributionControl: false
}).setView([42.13, 1.78], 13);

// ğŸŒ OpenStreetMap (IMPORTANT)
var osmLayer = L.tileLayer(
  'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
  {
    maxZoom: 19,
    opacity: 0.7
  }
).addTo(map);

// ğŸ¯ carregar KML i centrar (polÃ­gon sense interior)
omnivore.kml('01_ElPedro_4000m.kml')
.on('ready', function() {
    var kmlLayer = this;

    // ğŸ”¹ estil polÃ­gon: sense color interior
    kmlLayer.eachLayer(function(layer){
        if(layer.setStyle){
            layer.setStyle({
                fill: false,
                fillOpacity: 0,
                color: "#FFAA00",
                weight: 3,
                opacity: 0.8
            });
        }
    });

    map.addLayer(kmlLayer);
    map.fitBounds(kmlLayer.getBounds());
})
.on('error', function(e){
    console.error("Error carregant KML", e);
});

// ğŸšï¸ slider transparÃ¨ncia
document.getElementById("opacity").addEventListener("input", function(e) {
  osmLayer.setOpacity(e.target.value);
});
</script>

</body>
</html>
