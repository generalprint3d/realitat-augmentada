<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
}
#camera {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  object-fit: cover;
  z-index: 1;
}
#map {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 2;
  background: transparent;
}
#controls {
  position: fixed;
  bottom: 20px; left: 20px; right: 20px;
  z-index: 999;
  background: rgba(0,0,0,0.5);
  padding: 10px;
  border-radius: 10px;
  color: white;
  font-family: sans-serif;
}
.leaflet-control-layers {
  z-index: 1000 !important;
}
</style>
</head>

<body>

<video id="camera" autoplay playsinline muted></video>
<div id="map"></div>

<div id="controls">
Transpar√®ncia mapa:
<input type="range" id="opacity" min="0" max="1" step="0.05" value="0.7">
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// =======================
// üì∑ activar c√†mera
// =======================
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
.then(stream => {
  document.getElementById("camera").srcObject = stream;
})
.catch(err => {
  alert("Error c√†mera: " + err);
});

// =======================
// üó∫Ô∏è t√≠tol din√†mic segons carpeta
// =======================
const folderName = window.location.pathname.split("/").slice(-2, -1)[0]; // nom de la carpeta
const cleanTitle = folderName.replace(/^DATA_/, '') + " - Realitat Augmentada";
document.title = cleanTitle;

// =======================
// üó∫Ô∏è mapa base
// =======================
var map = L.map('map', {
  zoomControl: true,
  attributionControl: false
}).setView([42.13, 1.78], 13);

// =======================
// üåç capes base
// =======================
var topoICGC = L.tileLayer(
  'https://geoserveis.icgc.cat/icc_mapesmultibase/noutm/wmts/topo/GRID3857/{z}/{x}/{y}.jpeg',
  { maxZoom: 19, opacity: 0.7 }
);

var osmLayer = L.tileLayer(
  'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
  { maxZoom: 19, opacity: 0.7 }
);

topoICGC.addTo(map);

// =======================
// üéöÔ∏è slider transpar√®ncia
// =======================
document.getElementById("opacity").addEventListener("input", function(e) {
  topoICGC.setOpacity(e.target.value);
  osmLayer.setOpacity(e.target.value);
});

// =======================
// üóÇÔ∏è selector de capes base
// =======================
var baseMaps = {
  "Topo ICGC": topoICGC,
  "OSM": osmLayer
};
L.control.layers(baseMaps).addTo(map);

// =======================
// üóª carregar GeoJSON autom√†tic (nom fix: geo.json)
// =======================
fetch('geo.json')
.then(response => response.json())
.then(geojsonData => {
    var geojsonLayer = L.geoJSON(geojsonData, {
        style: function(feature) {
            return { color: 'red', weight: 2, fillOpacity: 0 };
        }
    }).addTo(map);

    map.fitBounds(geojsonLayer.getBounds());
})
.catch(err => console.error("Error carregant GeoJSON:", err));
</script>

</body>
</html>
