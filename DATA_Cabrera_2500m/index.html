<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>GeoAR - Cabrera 2500m</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
}

/* ğŸ“· cÃ mera */
#camera {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

/* ğŸ—ºï¸ mapa */
#map {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  background: transparent;
}

/* ğŸšï¸ controls */
#controls {
  position: fixed;
  bottom: 20px;
  left: 20px;
  right: 20px;
  z-index: 999;
  background: rgba(0,0,0,0.5);
  padding: 10px;
  border-radius: 10px;
  color: white;
  font-family: sans-serif;
}
</style>
</head>

<body>

<video id="camera" autoplay playsinline muted></video>
<div id="map"></div>

<div id="controls">
  TransparÃ¨ncia mapa:
  <input type="range" id="opacity" min="0" max="1" step="0.05" value="0.7">
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// =======================
// ğŸ“· activar cÃ mera
// =======================
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
.then(stream => {
  document.getElementById("camera").srcObject = stream;
})
.catch(err => {
  alert("Error cÃ mera: " + err);
});

// =======================
// ğŸ—ºï¸ mapa base
// =======================
var map = L.map('map', {
  zoomControl: true,
  attributionControl: false
}).setView([42.13, 1.78], 13);

// =======================
// ğŸŒ capes base
// =======================
var topoICGC = L.tileLayer('https://geoserveis.icgc.cat/icc_mapesmultibase/noutm/wmts/topo/GRID3857/{z}/{x}/{y}.jpeg', {
  maxZoom: 19,
  opacity: 0.7,
  attribution: 'ICGC'
});

var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: 'OSM'
});

// afegim control de capes
var baseMaps = {
  "Topo ICGC": topoICGC,
  "OSM": osmLayer
};
L.control.layers(baseMaps).addTo(map);

// per defecte posem topoICGC
topoICGC.addTo(map);

// =======================
// ğŸ¯ carregar GeoJSON
// =======================
fetch('DATA_Cabrera_2500m/01_cabrera_2500m_4326.geojson')
  .then(res => res.json())
  .then(geojsonData => {

    // dibuixar GeoJSON sense farciment
    var geoLayer = L.geoJSON(geojsonData, {
      style: {
        color: 'red',
        weight: 2,
        fill: false
      }
    }).addTo(map);

    // centrar mapa a GeoJSON
    var bounds = geoLayer.getBounds();
    map.fitBounds(bounds);

    // coordenades aproximades de Catalunya
    var cataloniaBounds = L.latLngBounds([41.0, 0.0], [43.0, 3.5]);

    // si el GeoJSON estÃ  fora de Catalunya, posar OSM per davant
    if (!cataloniaBounds.intersects(bounds)) {
      map.removeLayer(topoICGC);
      osmLayer.addTo(map);
    }
  })
  .catch(err => console.error("Error carregant GeoJSON:", err));

// =======================
// ğŸšï¸ slider transparÃ¨ncia
// =======================
document.getElementById("opacity").addEventListener("input", function(e) {
  topoICGC.setOpacity(e.target.value);
});
</script>

</body>
</html>
