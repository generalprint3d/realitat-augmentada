<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>GeoAR - Cabrera 2500m</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
}

/* ğŸ“· cÃ mera */
#camera {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

/* ğŸ—ºï¸ mapa */
#map {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  background: transparent;
}

/* ğŸšï¸ controls */
#controls {
  position: fixed;
  bottom: 20px;
  left: 20px;
  right: 20px;
  z-index: 999;
  background: rgba(0,0,0,0.5);
  padding: 10px;
  border-radius: 10px;
  color: white;
  font-family: sans-serif;
}

/* ğŸ—‚ï¸ fer que el selector de capes sigui visible sobre el vÃ­deo */
.leaflet-control-layers {
  z-index: 1000 !important;
}
</style>
</head>

<body>

<video id="camera" autoplay playsinline muted></video>
<div id="map"></div>

<div id="controls">
TransparÃ¨ncia mapa:
<input type="range" id="opacity" min="0" max="1" step="0.05" value="0.7">
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// =======================
// ğŸ“· activar cÃ mera
// =======================
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
.then(stream => {
  document.getElementById("camera").srcObject = stream;
})
.catch(err => {
  alert("Error cÃ mera: " + err);
});

// =======================
// ğŸ—ºï¸ mapa base
// =======================
var map = L.map('map', {
  zoomControl: true,
  attributionControl: false
}).setView([42.13, 1.78], 13);

// =======================
// ğŸŒ capes base
// =======================
var topoICGC = L.tileLayer(
  'https://geoserveis.icgc.cat/icc_mapesmultibase/noutm/wmts/topo/GRID3857/{z}/{x}/{y}.jpeg',
  { maxZoom: 19, opacity: 0.7 }
);

var osmLayer = L.tileLayer(
  'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
  { maxZoom: 19, opacity: 0.7 }
);

// per defecte afegim el topo ICGC
topoICGC.addTo(map);

// =======================
// ğŸšï¸ slider transparÃ¨ncia
// =======================
document.getElementById("opacity").addEventListener("input", function(e) {
  topoICGC.setOpacity(e.target.value);
  osmLayer.setOpacity(e.target.value);
});

// =======================
// ğŸ—‚ï¸ selector de capes base
// =======================
var baseMaps = {
  "Topo ICGC": topoICGC,
  "OSM": osmLayer
};
L.control.layers(baseMaps).addTo(map);

// =======================
// ğŸ—» carregar GeoJSON del KML convertit
// =======================
fetch('01_cabrera_2500m_4326.geojson')
.then(response => response.json())
.then(geojsonData => {
    // estil del poligon: sense interior, nomÃ©s contorn vermell
    var geojsonLayer = L.geoJSON(geojsonData, {
        style: function(feature) {
            return {
                color: 'red',
                weight: 2,
                fillOpacity: 0
            };
        }
    }).addTo(map);

    // centrar i fer zoom al GeoJSON
    map.fitBounds(geojsonLayer.getBounds());
})
.catch(err => console.error("Error carregant GeoJSON:", err));
</script>

</body>
</html>
