<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Cabrera 2500m - GeoAR ICGC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
}

/* ğŸ“· cÃ mera */
#camera {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

/* ğŸ—ºï¸ mapa */
#map {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  background: transparent;
}

/* ğŸšï¸ controls */
#controls {
  position: fixed;
  bottom: 20px;
  left: 20px;
  right: 20px;
  z-index: 999;
  background: rgba(0,0,0,0.5);
  padding: 10px;
  border-radius: 10px;
  color: white;
  font-family: sans-serif;
}
</style>
</head>

<body>

<video id="camera" autoplay playsinline muted></video>
<div id="map"></div>

<div id="controls">
TransparÃ¨ncia mapa:
<input type="range" id="opacity" min="0" max="1" step="0.05" value="0.7">
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// =======================
// ğŸ“· activar cÃ mera
// =======================
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
.then(stream => {
  document.getElementById("camera").srcObject = stream;
})
.catch(err => {
  alert("Error cÃ mera: " + err);
});

// =======================
// ğŸ—ºï¸ mapa base
// =======================
var map = L.map('map', {
  zoomControl: true,
  attributionControl: false
}).setView([42.1, 2.4], 13);

// =======================
// ğŸŒ TopogrÃ fic ICGC (XYZ)
// =======================
var icgcTopo = L.tileLayer(
  'https://geoserveis.icgc.cat/icc_mapesmultibase/noutm/wmts/topo/GRID3857/{z}/{x}/{y}.jpeg',
  { maxZoom: 19, opacity: 0.7 }
).addTo(map);

// =======================
// ğŸšï¸ slider transparÃ¨ncia
// =======================
document.getElementById("opacity").addEventListener("input", function(e) {
  icgcTopo.setOpacity(e.target.value);
});

// =======================
// GeoJSON local i centrat
// =======================
fetch('01_cabrera_2500m_4326.geojson')
.then(response => response.json())
.then(data => {
  var geojsonLayer = L.geoJSON(data, {
    style: function(feature) {
      return {
        color: 'blue',
        weight: 2,
        fillOpacity: 0 // sense interior
      };
    }
  }).addTo(map);

  // Centrar i fer zoom automÃ tic
  map.fitBounds(geojsonLayer.getBounds());
})
.catch(err => {
  console.error("Error carregant GeoJSON:", err);
});
</script>

</body>
</html>
